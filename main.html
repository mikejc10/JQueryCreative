<!DOCTYPE html>
<html>

  <head>
    <title>Number facts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">


    </script>
    <script>
      $(document).ready(function() {
        $("#submit-input").click(function(e) {
          e.preventDefault();
          var value = $("#num-input").val();
          console.log(value);
          var myurl = "http://numbersapi.com/" + value;
          console.log(myurl);
          $.ajax({
            url: myurl,
            crossDomain: true,
            dataType: "jsonp",
            success: function(parsed_json) {
              console.log(parsed_json);
              document.getElementById("numresult").innerHTML = parsed_json;
            }
          });
        });
        $("#Dsubmit-input").click(function(e) {
          e.preventDefault();
          var value = $("#date-input").val();
          console.log(value);
          var valueArray = value.split("-");
          console.log(valueArray);
          var day = valueArray[2];
          var month = valueArray[1];
          var myurl = "http://numbersapi.com/" + month + "/" + day + "/date";
          console.log(myurl);
          $.ajax({
            url: myurl,
            crossDomain: true,
            dataType: "jsonp",
            success: function(parsed_json) {
              console.log(parsed_json);
              var myHTMLwords = "<p>" + parsed_json + "</p>"
              document.getElementById("dateresult").innerHTML = parsed_json;
            }
          });
        });
      });

    </script>
  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1 class="main-header">Fun Facts about Numbers and Dates</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="my-look">
            <h3 style="text-align:center">Number Facts</h3>
            <div class="presentation-text">
              <p class="expand" id="numresult">Enter a number to the right</p>
            </div>
            <h3 style="text-align:center">Date Facts</h3>
            <div class="presentation-text">
              <p class="expand" id="dateresult">Enter a date to the right</p>
            </div>
            <p style="text-align: left;">*Hover over the facts and watch them grow</p>
          </div>
        </div>

        <div class="col-md-6">
          <div class="my-look">
            <h3 style="text-align:center">Find out random facts about your favorite numbers and dates!</h3>
            <div>
              <form>
                <p style="text-align:left">Enter a number</p>
                <input style="margin: 5px; color:black;" style="" type="number" id="num-input">
                <br>
                <button style="margin: 5px;" class="btn-primary" id="submit-input" type="submit">Submit</button>
              </form>
            </div>
            <br>
            <br>
            <div>
              <form>
              <p style="text-align:left">Enter a date</p>
                <input style="margin: 5px; color:black;" type="date" id="date-input">
                <br>
                <button style="margin: 5px;" class="btn-primary" id="Dsubmit-input" type="submit">Submit</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>


  </body>

</html>
